spring.application.name=Airline_Reservation_System
#MySQL workbench connection
spring.datasource.url = jdbc:mysql://localhost:3306/airline_reservation_system
spring.datasource.username = root
spring.datasource.password = Biswa@2003
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Hibernate) properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Thymeleaf template settings
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Static resources handling
spring.web.resources.static-locations=classpath:/static/

# Content type for Thymeleaf templates
spring.thymeleaf.content-type=text/html

# View resolver order (optional, ensures Thymeleaf is used as the primary template engine)
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html
