<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Flights</h1>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Flight ID</th>
                    <th>Origin</th>
                    <th>Destination</th>
                    <th>Departure</th>
                    <th>Arrival</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="flight : ${flights}">
                    <td th:text="${flight.id}"></td>
                    <td th:text="${flight.origin}"></td>
                    <td th:text="${flight.destination}"></td>
                    <td th:text="${flight.departureTime}"></td>
                    <td th:text="${flight.arrivalTime}"></td>
                    <td>
                        <a th:href="@{'/flights/edit/' + ${flight.id}}" class="btn btn-primary btn-sm">Edit</a>
                        <a th:href="@{'/flights/delete/' + ${flight.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-end">
            <a href="/flights/create" class="btn btn-success">Add New Flight</a>
        </div>
    </div>
</body>
</html>
