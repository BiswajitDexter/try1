<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Passengers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Passengers</h1>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="passenger : ${passengers}">
                    <td th:text="${passenger.id}"></td>
                    <td th:text="${passenger.name}"></td>
                    <td th:text="${passenger.email}"></td>
                    <td>
                        <a th:href="@{'/passengers/edit/' + ${passenger.id}}" class="btn btn-primary btn-sm">Edit</a>
                        <a th:href="@{'/passengers/delete/' + ${passenger.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-end">
            <a href="/passengers/create" class="btn btn-success">Add New Passenger</a>
        </div>
    </div>
</body>
</html>
