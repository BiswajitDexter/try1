<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Reservations</h1>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Reservation ID</th>
                    <th>Passenger Name</th>
                    <th>Flight ID</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reservation : ${reservations}">
                    <td th:text="${reservation.id}"></td>
                    <td th:text="${reservation.passenger.name}"></td>
                    <td th:text="${reservation.flight.id}"></td>
                    <td th:text="${reservation.status}"></td>
                    <td>
                        <a th:href="@{'/reservations/edit/' + ${reservation.id}}" class="btn btn-primary btn-sm">Edit</a>
                        <a th:href="@{'/reservations/delete/' + ${reservation.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Cancel</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-end">
            <a href="/reservations/create" class="btn btn-success">Create New Reservation</a>
        </div>
    </div>
</body>
</html>
